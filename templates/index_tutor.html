{% extends 'base_tutor.html' %}

{% block content %}
<div align="center" class="container-fluid">
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<h3 class="text-center">
				Welcome to Tutoria.
			</h3>
		</div>
		<div class="col-md-4">
		</div>
	</div>
	<div class="row">
		<div class="col-md-4">
		</div>
		<div class="col-md-4">
			<div class="row">
				{% if user.is_authenticated %}
				<button type="button" onclick="window.location.href='{% url 'tutors:tutor_sessions' %}'" class="btn btn-block btn-lg btn-primary">
					View my session
				</button>
				{% else %}
				<div class="col-md-6">
					<button type="button" onclick="window.location.href='{% url 'login' %}'" class="btn btn-block btn-lg btn-primary">
						Login
					</button>
				</div>
				<div class="col-md-6">
					<button type="button" onclick="window.location.href='{% url 'signup' %}'" class="btn btn-block btn-lg btn-primary">
						Sign Up
					</button>
				</div>
				{% endif %}
			</div>
		</div>
		<div class="col-md-4">
		</div>
	</div>
</div>
{% endblock %}
