{% extends 'base.html' %}

{% block content %}


<form action="{% url 'students:save_review' session_id %}" method="post">
{% csrf_token %}
<br>Rating: <input type="range" list="tickmarks" name="rating" min="0" max="5" /><br>

<datalist id="tickmarks">
  <option value="0" label="0">
  <option value="1" label="1">
  <option value="2" label="2">
  <option value="3" label="3">
  <option value="4" label="4">
  <option value="5" label="5">
</datalist>
<br>Review: <textarea list="tickmarks" name="review"></textarea><br>
<input type="submit" value="Submit Review" />
</form>
{% endblock %}
